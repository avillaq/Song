<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <title>Song Lyrics</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">Song Lyrics</a>
           
            
        </div>
    </nav>
    <main class="container py-5">
        <h1 class="display-6 text-center">Edit Lyrics</h1>
       
            <form class="row g-3 mt-3 container" id="formEdit">

                <div class="form-floating mb-3 col-md-6">
                    <input type="text" class="form-control border border-3 " id="nameEdit" placeholder="Name *" required>
                    <label class="mx-2" for="nameEdit" class="mx-2">Name <span style="color:red;">*</span></label>
                </div>

                <div class="form-floating mb-3 col-md-6">
                    <input type="text" class="form-control border border-3 " id="authorEdit" placeholder="Author *">
                    <label class="mx-2" for="authorEdit" required>Author <span style="color:red;">*</span></label>
                </div>

            

                <div class="form-floating">
                    <textarea class="form-control border border-3" placeholder="Lyrics" id="lyricsEdit"
                        style="height: 300px"></textarea>
                    <label class="mx-2" for="lyricsEdit">Lyrics</label>
                </div>

                <div class="col-sm-2">
                    <a href="home.html" class="btn btn-danger my-3">Cancel</a>
                </div>
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary my-3" value="Save"></input>
                </div>
                

            </form>
      

            
    </main>
    <script type="module" src="./js/edit.js"></script>
</body>

</html>
